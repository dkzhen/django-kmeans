{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.min.css"
    />
    <title>Data Mining</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  {% url 'preprocessing' as url %}
                  <a
                    class="nav-link {% if request.path == url %}active{% endif %}"
                    href="{% url 'preprocessing' %}"
                    >Preprocessing</a
                  >
                </li>

                <li class="nav-item">
                  {% url 'clustering' as url %}
                  <a
                    class="nav-link {% if request.path == url %}active{% endif %}"
                    href="{% url 'clustering' %}"
                    >Clustering</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    {% block content %} {% endblock %} {% block scripts %}
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
      </>
          <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0">
    </script>
    <script src="https://cdnjs.com/libraries/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>

    <script>
      // chart bar
      $(document).ready(function () {
        var label = JSON.parse("{{headers|escapejs}}");
        var mins = JSON.parse("{{mins|escapejs}}");
        var means = JSON.parse("{{means|escapejs}}");
        var maxs = JSON.parse("{{maxs|escapejs}}");
        console.log(label);
        console.log(maxs);
        console.log(means);
        console.log(mins);
        var ctx = document.getElementById("myChart").getContext("2d");
        new Chart(ctx, {
          type: "bar",
          responsive: true,
          maintainAspectRatio: false,
          data: {
            labels: label,
            datasets: [
              {
                label: "Min",
                data: mins,
                backgroundColor: "rgba(255, 99, 132, 0.2)",
                borderColor: "rgba(255, 99, 132, 1)",
                borderWidth: 1,
              },
              {
                label: "Mean",
                data: means,
                backgroundColor: "rgba(255, 206, 86, 0.2)",
                borderColor: "rgba(255, 206, 86, 1)",
                borderWidth: 1,
              },
              {
                label: "Max",
                data: maxs,
                backgroundColor: "rgba(54, 162, 235, 0.2)",
                borderColor: "rgba(54, 162, 235, 1)",
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              xAxes: [{ stacked: true }],
              yAxes: [{ stacked: true }],
            },
          },
        });
      });

      // For a pie chart
      $(function () {
        var label = JSON.parse("{{label|escapejs}}");
        var data = JSON.parse("{{clusters|escapejs}}");
        const cts = document.getElementById("chart").getContext("2d");
        var coloR = [];
        var dynamicColors = function () {
          var randomColor = Math.floor(Math.random() * 16777215).toString(16);
          return "#" + randomColor;
        };

        for (var i in data) {
          coloR.push(dynamicColors());
        }
        var chart = new Chart(cts, {
          type: "pie",
          data: {
            labels: label,
            datasets: [
              {
                label: "# of votes",
                data: data,
                backgroundColor: coloR,
                borderWidth: 8,
              },
            ],
          },
        });
      });
    </script>
    {% endblock %}
  </body>
</html>
